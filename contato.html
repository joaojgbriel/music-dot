<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato | MusicDot</title>
    <link rel="stylesheet" href="contato.css">
<style>
    body {
    font-family: Arial, Helvetica, sans-serif;
}

.logo {
    margin-bottom: 20px;
}

.titulo {
    background-color: #e6f2f7;
    padding: 10px;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
}

form {
    width: 600px;
}

.campo {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.campo label {
    margin-left: 10px;
    width: 60px;
}

input,
textarea {
    width: 500px;
    height: 30px;
    box-sizing: border-box;
}

textarea {
    height: 300px;
}

button {
    width: 100px;
    height: 50px;
    background-color: #fff;
    border: 2px solid #000;
    font-weight: bold;
}
</style>
</head>
<body>
    <img
        src="img/logo.svg"
        alt="musicdot"
        class="logo"
    >

    <div class="titulo">Entre em contato</div>
    <form>
    <div class="campo">
        <input type="text" id="nome" placeholder="..." required>
        <label for="nome">Nome</label>
    </div>

    <div class="campo">
        <input type="tel" id="fone" placeholder="(xx)xx-xx-xx-xx" required>
        <label for="fone">Fone</label>
    </div>

    <div class="campo">
        <input type="email" id="email" placeholder="fulano@mail.com" required>
        <label for="email">Email</label>
    </div>

    <div class="campo">
        <textarea id="mensagem" placeholder="Deixe sua opinião" required></textarea>
        <label for="mensagem">Mensagem</label>
    </div>

    <button type="submit">Enviar</button>
</form>
    <Script>
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();
            const nome = document.getElementById("nome").value.trim();
            const telefone = document.getElementById("fone").value.trim();
            const email = document.getElementById("email").value.trim();
        const mensagem = document.getElementById("mensagem").value.trim();
        if (nome === "") {
            alert("O nome não pode estar vazio")
            return;
            
        }if (nome.length < 10) {
            alert("O nome deve ter no mínimo 10 caracteres.")
            return;
            
        }if (telefone === "") {
            alert("O telefone não pode estar vazio")
            return;
        }if (telefone.length !== 10) {
            alert("O telefone deve ter exatamente 10 caracteres")
            return;
        }if (email === "") {
        alert("O e-mail não pode estar vazio.");
        return;
        }
        const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailValido.test(email)) {
        alert("Digite um e-mail válido.");
        return;
        }if (mensagem === "") {
        alert("A opinião não pode estar vazia.");
        return;
        }if (mensagem.length < 10 || mensagem.length > 50) {
        alert("A opinião deve ter entre 10 e 50 caracteres.");
        return;
        }
        alert("Formulário enviado com sucesso")
        event.target.submit();
        })
    </Script>
</body>
</html>
